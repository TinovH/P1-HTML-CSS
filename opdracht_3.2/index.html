<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="results.html" method="POST">
    
    <label>Voornaam</label>
    <input type="text" name="first_name" id="first_name" pattern="[a-zA-Z]" required>
<br>
    <label>Achternaam</label>
    <input type="text" name="last_name" id="last_name" pattern="[a-zA-Z]" required>
    <br>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>
<br>
    <label>
        Wachtwoord
        <input Type="password" name="password" required>
    </label>
<br>
<br>
        <label>Geslacht:</label>
        <input type="radio" name="gender" id="man" checked="checked">
        <label for="man">Man</label>
        <input type="radio" name="gender" id="women">
        <label for="women">Vrouw</label>
<br>
<br>
        <Straat>Straat met huisnummer</label>
        <input type="text" name="street+adress" id="street+adress" required>
<br>
        <label>Postcode</label>
        <input type="text" name="zip_code" id="zip_code" required>
<br>
        <label>Stad</label>
        <input type="text" name="city" id="city" required>
<br>
        <label>Land</label>
        <input type="text" name="country" id="country" required>
<br>

        <label for="bsn-number">BSN-nummer</label>
        <input type="number" name="bsn-number" id="bsn-number" pattern=".{9,}" min="000000000" max="999999999">
<br>
        <label for="holliday">Vakantieland selecteren</label>
        <select name="holliday" id="holliday" required>
            <option value="Belgie">Belgie</option>
            <option value="Duitsland">Duitsland</option>
            <option value="Frankrijk">Frankrijk</option>
            <option value="Spanje">Spanje</option>
            <option value="Italie">Italie</option>
            <option value="Oostenrijk">Oostenrijk</option>
        </select>
<br>
        <label for="departure_date">Vertrek datum</label>
        <input type="date" name="departure_date" id="departure_date" min="2022-09-08" required>
<br>
        <label for="return_date">Terugkomst datum</label>
        <input type="date" name="return_date" id="return_datum" required>
<br>
        <label for="people">Aantal reisgenoten</label>
        <input type="number" name="people" id="people" min="0" max="4" required>
<br>
    
    <button type="submit">Boek nu</button>
    </form>


</body>
</html>
